{% extends "admin_layout.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form class="form-horizontal" method="post" action="/admin/users/add">
  <div class="form-group">
    <label class="col-sm-3 control-label" for="username">Username</label>
    <div class="col-sm-9">
      <input id="username" name="username" type="text" placeholder="" class="form-control" required="">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="password">Password</label>
    <div class="col-sm-9">
      <input id="password" name="password" type="text" placeholder="" class="form-control" required="">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" for="submit"></label>
    <div class="col-sm-9">
      <button id="submit" name="submit" class="btn btn-primary">Create User</button>
    </div>
  </div>
</form>
{% endblock content %}
