{% extends "admin_layout.html" %}

{% block content %}
<h1>{{ title }}</h1>
<div><a href="{{ base_url }}/admin/users/add" class="btn btn-info">Add New User</a></div>
<div class="bs-example">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>User</th>
        <th colspan="2" align="center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% if data %}
      {% for row in data %}
      <tr>
        <td>{{ row.user }}</td>
        <td>
          <form action="{{ base_url }}/admin/users" method="post">
            <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
            <input type="hidden" name="_METHOD" value="DELETE">
            <input type="hidden" id="user_id" name="user_id" value="{{row.id}}">
          </form>
        </td>
      </tr>
      {% endfor %}
      {% else %}
      <p>No records found</p>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock content %}
